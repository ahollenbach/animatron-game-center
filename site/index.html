<!DOCTYPE html>
<html lang="en">
<head>
    <title>Animatron Games</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/global.css">

    <script data-main="js/main" src="js/libs/require-2.1.6.js"></script>
</head>

<body>
    <div class="dropdown fullscreen">
        <h1>Animatron Games</h1>
        <h4>Login and select a game to get started!</h4>
        <div id="login">
            <input type="text" name="username">
            <button type="button">Login</button>
        </div>
    </div>
    <div id="dropdownToggle" class="toggle">Home</div>

    <div id="message-box">
        <div id="chatToggle" class="toggle">Chat<div class="nav" id="chatNav">-</div></div>
        <textarea id="messages" class="scroll" name="chat-log" readonly></textarea>
        <input type="text" id="chat-message" />
        <p class="helper-text">Press enter to send a message.</p>
    </div>

    <div id="bars">
        <div class="bar left visible active">
            <h2>Select a game</h2>
            <div id="gallery-container">
            <ul id="gallery">
                <!--game-template-->
            </ul>
            </div>
        </div>
        <div class="bar middle">
            <!--playerselect-template-->
        </div>
        <div class="bar right">
            <h2>Settings</h2>
            <div id="settings">
                <!--settings-template-->
            </div>
        </div>
    </div>

    <div id="session-page">
        <!--session-template-->
    </div>

<!--==========HANDLEBARS TEMPLATES==========-->
<script id="game-template" type="text/x-handlebars-template">
    <div class='game-info'>
      <h4 class='game-title'>{{name}}</h4>
      <div class='extra'>
        <p>by {{developers}}</p>
            <p>Up to {{maxPlayers}} players!</p>
      </div>
    </div>
</script>

<script id="playerselect-template" type="text/x-handlebars-template">
    <h2>Players</h2>
    <div class="playerIcons">
        {{#times maxPlayers}}
            <div id='{{this}}p' class="playerIcon dullify">{{this}}P</div>
        {{/times}}
    </div>
    <ul id="user-list">

    </ul>
    <button id="invite">Invite</button>
</script>

<script id="user-template" type="text/x-handlebars-template">
    {{username}}
</script>

<script id="settings-template" type="text/x-handlebars-template">
    <button id="start">START</button>
</script>

<script id="session-template" type="text/x-handlebars-template">
    <!--h1 style="color:#111;">{{name}}</h1-->
    <div id="game">
        <canvas id="game-canvas" data-title="game-canvas"></canvas>
        <div class="canvas-overlay"></div>
    </div>
</script>

<script id="invite-template" type="text/x-handlebars-template">
    <div class="curtain">
        <div class="invite popup">
            <p>{{inviter}} has invited you to play {{game}}!</p>
            <button value="accept">Accept</button><button value="decline">Decline</button>
        </div>
    </div>
</script>

<script id="waiting-template" type="text/x-handlebars-template">
    <p>Waiting for {{host}} to start the game</p>
</script>

</body>
</html>
