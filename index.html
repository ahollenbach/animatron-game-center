<!DOCTYPE html>
<html lang="en">
<head>
    <title>Animatron Games</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/global.css">

    <script data-main="js/main" src="js/libs/require-2.1.6.js"></script>
</head>

<body>
    <div class="dropdown inactive">
        <h1>Animatron Games</h1>
        <h4>Select a game to get started!</h4>
    </div>
    <div class="dropdownToggle">Home</div>
    <div id="bars">
        <div class="bar left visible active">
            <h2>Select a game</h2>
            <div id="gallery-container">
            <ul id="gallery">
                <script id="game-template" type="text/x-handlebars-template">
                    <div class='game-info'>
                      <h4 class='game-title'>{{name}}</h4>
                      <div class='extra'>
                        by {{developers}}
                      </div>
                    </div>
                </script>
            </ul>
            </div>
        </div>
        <div class="bar middle">
            <h2>Other Players</h2>
            <div id="user-list"></div>
        </div>
        <div class="bar right">
            <h2>Settings</h2>
        </div>
    </div>
</body>
</html>
